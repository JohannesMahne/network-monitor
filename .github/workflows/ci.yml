name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run unit tests with coverage
        run: |
          pytest -m "not integration and not slow" --cov=monitor --cov=storage --cov=service --cov=config --cov=app --cov-report=xml --cov-report=term-missing --cov-fail-under=65

      - name: Run integration tests
        run: |
          pytest -m "integration" -v --tb=short

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false

      - name: Check coverage threshold
        if: matrix.python-version == '3.12'
        run: |
          coverage report --fail-under=65

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install black ruff mypy types-psutil bandit

      - name: Check formatting with Black
        run: black --check --diff .

      - name: Lint with Ruff
        run: ruff check .

      - name: Type check with MyPy
        run: mypy monitor storage service config app --ignore-missing-imports

      - name: Security check with Bandit
        run: bandit -r monitor storage service config app -c pyproject.toml

  build:
    runs-on: macos-latest
    needs: [test, lint]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install py2app

      - name: Build macOS app
        run: python setup.py py2app --semi-standalone

      - name: Upload app artifact
        uses: actions/upload-artifact@v4
        with:
          name: NetworkMonitor-app
          path: dist/*.app
          retention-days: 7
